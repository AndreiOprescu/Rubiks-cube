<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="800" height="450" depth="6000"></canvas>
  <div id="uiContainer">
    <div id="turning-buttons" class="options">
      <button type="button" id="F">F</button>
      <button type="button" id="R">R</button>
      <button type="button" id="U">U</button>
      <button type="button" id="B">B</button>
      <button type="button" id="L">L</button>
      <button type="button" id="D">D</button>
      <br>
      <button type="button" id="F`">F`</button>
      <button type="button" id="R`">R`</button>
      <button type="button" id="U`">U`</button>
      <button type="button" id="B`">B`</button>
      <button type="button" id="L`">L`</button>
      <button type="button" id="D`">D`</button>
      <br>
      <button type="button" id="M">M</button>
      <button type="button" id="E">E</button>
      <button type="button" id="S">S</button>
      <button type="button" id="M`">M`</button>
      <button type="button" id="E`">E`</button>
      <button type="button" id="S`">S`</button>
      <br>
      <button type="button" id="x_turn">x</button>
      <button type="button" id="y_turn">y</button>
      <button type="button" id="z_turn">z</button>
      <br>
      <!---->
      <input type="file" id="img1" name="img1" accept="image/png, image/jpeg">
      <input type="file" id="img2" name="img2" accept="image/png, image/jpeg">
      <input type="file" id="img3" name="img3" accept="image/png, image/jpeg">
      <input type="file" id="img4" name="img4" accept="image/png, image/jpeg">
      <input type="file" id="img5" name="img5" accept="image/png, image/jpeg">
      <input type="file" id="img6" name="img6" accept="image/png, image/jpeg">
      <!---->
      <!--
      <img id="img1" src="resources/blue.png" />
      <img id="img2" src="resources/blue.png" />
      <img id="img3" src="resources/blue.png" />
      <img id="img4" src="resources/blue.png" />
      <img id="img5" src="resources/blue.png" />
      <img id="img6" src="resources/blue.png" />
      -->
      <br>
      <button type="button" id="change-texture">update</button>
    </div>
    <div id="ui" class="options">
      <div id="x"></div>
      <div id="y"></div>
      <div id="z"></div>
      <div id="angleX"></div>
      <div id="angleY"></div>
      <div id="angleZ"></div>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
      <div id="scaleZ"></div>
    </div>
  </div>
  <script src="webglUtils.js"></script>
  <script src="webglLessonsUI.js"></script>
</body>
</html>
